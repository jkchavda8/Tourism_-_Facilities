<button type="button" (click)="navigateToHome()" class="btn btn-secondary mt-3">Back to Home</button>
<form (ngSubmit)="updatePlace()">
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="placeToUpdate.title"
        name="title"
        required
      />
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="placeToUpdate.description"
        name="description"
        required
      ></textarea>
    </div>
  
    <div>
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="placeToUpdate.price"
        name="price"
      />
    </div>
  
    <div>
      <label>Categories:</label>
      <div *ngFor="let category of predefinedCategories">
        <input
          type="checkbox"
          [value]="category"
          (change)="toggleCategory(category, $event)"
          [checked]="placeToUpdate.categories.includes(category)"
        />
        {{ category }}
      </div>
    </div>
  
    <fieldset>
      <legend>Address</legend>
      <div>
        <label for="streetAddress">Street Address:</label>
        <input
          type="text"
          id="streetAddress"
          [(ngModel)]="placeToUpdate.address.streetAddress"
          name="streetAddress"
          required
        />
      </div>
      <div>
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="placeToUpdate.address.city"
          name="city"
          required
        />
      </div>
      <div>
        <label for="state">State:</label>
        <input
          type="text"
          id="state"
          [(ngModel)]="placeToUpdate.address.state"
          name="state"
          required
        />
      </div>
      <div>
        <label for="country">Country:</label>
        <input
          type="text"
          id="country"
          [(ngModel)]="placeToUpdate.address.country"
          name="country"
          required
        />
      </div>
      <div>
        <label for="pincode">Pincode:</label>
        <input
          type="number"
          id="pincode"
          [(ngModel)]="placeToUpdate.address.pincode"
          name="pincode"
          required
        />
      </div>
      <div>
        <label for="latitude">Latitude:</label>
        <input
          type="number"
          id="latitude"
          [(ngModel)]="placeToUpdate.address.latitude"
          name="latitude"
          [readonly]="true"
          required
        />
      </div>
      <div>
        <label for="longitude">Longitude:</label>
        <input
          type="number"
          id="longitude"
          [(ngModel)]="placeToUpdate.address.longitude"
          name="longitude"
          [readonly]="true"
          required
        />
      </div>
      <button type="button" (click)="getLocation()">Grant Location Access</button>
    </fieldset>
  
    <label for="photos">Photos</label>
    <input
      type="file"
      id="photos"
      (change)="onFileChange($event)"
      multiple
    />
  
    <button type="submit">Update Place</button>

  </form>
